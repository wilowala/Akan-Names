<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d6964b900.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/85217334a5.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Akan Names</title>
</head>
<body>
    
    <div class="container" id="main">

        <div class="row" id="card">

            <div class="col-4" id="history">

                <h1><span>Akan</span></h1>

                <h3>Naming Sytem</h3>

                <p>Akan names are derived <br>from Ghanian culture. <br>Frequently in Ghana, <br>children are given their first <br>name as a 'day name' which <br>corresponds to the day in <br>the week they were born.</p>

            </div>

            <div class="col" id="Form">

                <h2>Akan Names Generator Web App</h2>

                <h5>Enter your birthday details to view your Akan name below</h5>

                <form action="">

                    <div>

                        <i class="fab fa-500px"></i>

                        <input type="text" name="" id="" placeholder="Enter your Day of birth e.g 31">

                    </div>

                    <div>

                        <i class="fas fa-calendar-alt"></i>

                        <input type="text" name="" id="" placeholder="Enter your Month of birth e.g 12">

                    </div>

                    <div>

                        <i class="fas fa-calendar"></i>

                        <input type="text" name="" id="" placeholder="Enter your Year of birth e.g 2022">

                    </div>

                    <div>

                        <i class="fas fa-venus-mars mf"></i>

                        <select name="gender" id="gender">

                            <option value="gender">Select gender</option>
                            <option value="male">Male</option>
                            <option value="Female">Female</option>

                        </select>

                    </div>

                    <input type="submit" value="submit">

                </form>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./JS/script.js"></script>

</body>
</html>
